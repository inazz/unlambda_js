<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="unlambda.css" />
<script type="text/javascript" src="unlambda.js"></script>
</head>
<body>

<div id="control_block">
	<input id="stop" type="button" value="Stop" />
	<input id="pause" type="button" value="Pause" />
	<input id="run" type="button" value="Run" />
	<input id="run_step" type="button" value="Step by Step" />
	<input id="step" type="button" value="Just One Step" />
</div>

<div id="output_block">
</div>

<div id="code_block">
	<textarea id="code"></textarea>
</div>

<div id="input_block">
	<textarea id="input"></textarea>
	<span>
	<label><input id="input_eof" type="radio" name="eof_behavior" value="0" checked/>EOF</label>
	<label><input id="input_wait" type="radio" name="eof_behavior" value="1" />Wait for input</label>
	</span>
</div>

</body>
</html>
